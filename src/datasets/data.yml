Configuratron:
  use_only:
    - bci_iv_2a
  samples: 15360 # = 60 seconds
  sfreq: 256

datasets:
  bci_iv_2a:
    name: "BCI Competition IV 2a"
    toplevel: <path>
    stride: 1536
    data_max: 100
    data_min: -100
    extensions:
      - .mat
    picks:
      - eeg
    exclude_sessions:
      - "*E*"
